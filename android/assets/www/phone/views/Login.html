<form class="content-fullscreen login">

  <div class="logo-wrapper">
    <img src="images/Kier.png">
  </div>


  <div class="login-input-wrapper">
    <label class="input-row">
      <div class="input-icon username"></div>
      <input class="tg" type="text" placeholder="Username" required></input>
    </label>

    <label class="input-row">
      <div class="input-icon password"></div>
      <input class="tg" type="password" placeholder="Password" required></input>
    </label>
  </div>

  <div class="buttons">
    <a class="btn grey osr" href="#/VehicleCheck">LOGIN</a>
  </div>


  <div class="version osr"><span>version: </span> {{ version }}</div>

</form>
